{% extends 'base.html' %}

{% block heading %}
    Families
{% endblock %}

{% block content %}

<ul>
{% for obj in object_list %}
    <li>
        <a href="{{ url_for('family_detail', obj_id=obj.id) }}">{{ obj }}</a>
        <code>{{ obj._data|pprint }}</code>
    </li>
{% endfor %}
</ul>

{% endblock %}
