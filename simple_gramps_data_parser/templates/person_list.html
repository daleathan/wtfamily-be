{% extends 'base.html' %}

{% block heading %}
    People
{% endblock %}

{% block content %}

<ul>
{% for obj in object_list %}
    <li>
        <a href="{{ url_for('person_detail', obj_id=obj.id) }}">{{ obj.name }}</a>
        <code>{{ obj._data|pprint }}</code>
    </li>
{% endfor %}
</ul>

{% endblock %}
