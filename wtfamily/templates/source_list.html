{% extends 'base.html' %}

{% block title -%}Sources{%- endblock %}

{% block heading %}
  Sources
{% endblock %}

{% block content %}

<table class="table table-striped table-hover">
  <tr>
    <th>Title</th>
    <th>Citations</th>
  </tr>
{% for obj in object_list %}
  <tr>
    <td>
      <a href="{{ url_for('source_detail', obj_id=obj.id) }}">{{ obj.title }}</a>
    </td>
    <td>
      {{ obj.citations|list|length }}
    </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
